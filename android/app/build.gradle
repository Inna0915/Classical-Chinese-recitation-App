plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.demoapp"
    compileSdk = 34    // ← 显式指定，不要用 flutter.compileSdkVersion
    
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.example.demoapp"
        minSdkVersion = flutter.minSdkVersion      // ← 显式指定，不要用 flutter.minSdkVersion
        targetSdk = 34   // ← 显式指定，不要用 flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
    
    // 自定义 APK 输出文件名格式: guyun-release-yymmdd-hhmm.apk
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def date = new Date()
            def formattedDate = date.format('yyMMdd-HHmm')
            outputFileName = "guyun-release-${formattedDate}.apk"
        }
    }
    
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source = "../.."
}

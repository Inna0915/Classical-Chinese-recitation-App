name: guyun_reader
description: 古韵诵读 - AI 朗读古诗词应用

publish_to: 'none'

version: 1.2.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  get: ^4.6.6
  
  # 数据库
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.2+9
  path: ^1.8.3
  
  # 网络请求
  dio: ^5.4.0
  
  # 音频播放
  audioplayers: ^5.2.1
  
  # 本地存储路径
  path_provider: ^2.1.1
  
  # 权限管理（Android 存储权限）
  permission_handler: ^11.1.0
  
  # 本地配置存储
  shared_preferences: 2.2.2
  
  # 更新检查相关
  package_info_plus: ^8.0.0      # 获取应用版本号
  open_filex: ^4.3.4             # 打开 APK 安装文件

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.svg
    
  fonts:
    - family: NotoSerifSC
      fonts:
        - asset: assets/fonts/NotoSerifSC-Regular.ttf
        - asset: assets/fonts/NotoSerifSC-Bold.ttf
          weight: 700
